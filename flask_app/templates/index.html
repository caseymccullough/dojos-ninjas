<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   <title>Document</title>
</head>
<body>
   <h1>Dojo Page</h1>
   <div class="d-flex justify-content-around flex-wrap">
      <!-- List of Current Dojos -->
      <div class="card col-6">
         <div class="card-body">
            <h2 class="card-title">All Dojos</h2>
            {% for one_dojo in all_dojos %}
               <div class="d-flex justify-content-around">
                  <p class="card-text"><a href="/dojos/{{one_dojo.id}}">{{one_dojo}}</a></p>
                  <button onclick="location.href = '/dojos/{{one_dojo.id}}/delete';" id="deleteBtn" class="btn btn-danger" >Delete</button>
               </div>
            {% endfor %}
         </div>
      </div>
      <!-- Form to Create New Dojo -->
      <form action="/create/dojo" method="post" class="col-4 p-6 bg-light text-light">
         <h2 class="text-center text-primary">New Dojo</h2>
         <div class="form-group">
            <label for="name">Dojo Name:</label>
            <input type="text" name="name" class="form-control">
         </div>
         <input type="submit" value="Add Dojo" class="btn btn-primary">
      </form>
</div>
<a href="/ninjas" class="btn btn-primary"> Ninjas</a>
   
</body>
</html>
